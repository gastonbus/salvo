<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1><span class="userName">{{players.playerA.email}}</span> (you) vs <span class="userName">{{players.playerB.email}}</span></h1>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-5">
                    <p>This is your ship's board</p>
                    <table>
                        <thead>
                            <tr>
                                <td id="empty-cell"></td>
                                <th v-for="column in columns">{{column}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="row in rows">
                                <th>{{row}}</th>
                                <td v-for="column in columns" v-bind:id="'ships-' + row + column"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-5">
                    <p>This is your salvo's board</p>
                    <table>
                        <thead>
                            <tr>
                                <td id="empty-cell"></td>
                                <th v-for="column in columns">{{column}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="row in rows">
                                <th>{{row}}</th>
                                <td v-for="column in columns" v-bind:id="'salvoes-' + row + column"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="scripts/game.js"></script>
</body>

</html>
