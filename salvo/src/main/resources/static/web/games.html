<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <ol>
                            <li v-for="game in games">{{ game.date }}
                                <ul>
                                    <li v-for="gamePlayer in game.gamePlayers">{{ gamePlayer.player.email }}</li>
                                </ul>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <main>
                        <h1>Salvo!</h1>
                    </main>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Total Score</th>
                                <th>Wins</th>
                                <th>Loses</th>
                                <th>Ties</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="player in players">
                                <td>{{player.email}}</td>
                                <td>{{player.scores.totalScore}}</td>
                                <td>{{player.scores.wins}}</td>
                                <td>{{player.scores.loses}}</td>
                                <td>{{player.scores.ties}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="scripts/games.js"></script>
</body>
</html>
